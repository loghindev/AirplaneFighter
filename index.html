<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airplane Fighter</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="./styles/menu.css" />
    <link rel="stylesheet" type="text/css" href="./styles/game.css" />
    <link rel="stylesheet" type="text/css" href="./styles/endMenu.css" />
  </head>
  <body>
    <section id="menu" class="hidden-section">
      <div class="content">
        <h1 id="title">Airplane Fighter</h1>
        <img src="https://placehold.co/90x90" id="menuAirplane" alt="" />
        <div class="buttons">
          <button id="playBtn">Play</button>
          <button id="storeBtn">Store</button>
        </div>
      </div>
      <div id="inventory">
        <div class="content">
          <p class="header">Inventory</p>
          <div class="inventory-ships">
            <p class="desc">Ships</p>
            <div class="gallery">
              <button class="prev">Prev</button>
              <div class="images">
                <img src="https://placehold.co/250x180?text=1" alt="" />
                <img src="https://placehold.co/250x180?text=2" alt="" />
                <img src="https://placehold.co/250x180?text=3" alt="" />
                <img src="https://placehold.co/250x180?text=4" alt="" />
                <img src="https://placehold.co/250x180?text=5" alt="" />
              </div>
              <button class="next">Next</button>
            </div>
          </div>
          <div class="inventory-backgrounds">
            <p class="desc">Backgrounds</p>
            <div class="gallery">
              <button class="prev">Prev</button>
              <div class="images">
                <img src="https://placehold.co/250x180?text=1" alt="" />
                <img src="https://placehold.co/250x180?text=2" alt="" />
                <img src="https://placehold.co/250x180?text=3" alt="" />
                <img src="https://placehold.co/250x180?text=4" alt="" />
                <img src="https://placehold.co/250x180?text=5" alt="" />
              </div>
              <button class="next">Next</button>
            </div>
          </div>
          <div class="stats">
            <p class="highest-score">Highest Score: 5879</p>
            <p class="highest-score">Most time alive: 1.4min</p>
          </div>
        </div>
      </div>
    </section>

    <section id="game">
      <img src="" id="airplane" alt="airplane" />
      <div id="garbageCollector">
        <div class="bullets">
          <!-- bullets container -->
        </div>
        <div class="asteroids">
          <!-- asteroids container -->
        </div>
        <div class="power-ups">
          <!-- power-ups container -->
        </div>
        <div class="rockets">
          <!-- rockets container -->
        </div>
        <div class="coins">
          <!-- coins container -->
        </div>
      </div>
      <div id="hud">
        <div class="content">
          <div class="hearts">
            <div class="icon">‚ù§Ô∏è</div>
            <div class="amount"></div>
          </div>
          <div class="rockets">
            <div class="icon">üöÄ</div>
            <div class="amount"></div>
          </div>
          <div class="power-lvl">
            <div class="icon">‚ö°</div>
            <div class="amount"></div>
          </div>
          <div class="coins">
            <div class="icon">ü™ô</div>
            <div class="amount"></div>
          </div>
        </div>
      </div>
      <div id="energyPanel">
        <div class="content">
          <div class="score">12345</div>
          <ul class="energyBars">
            <li class="bar">
              <div class="fill-percent"></div>
            </li>
            <li class="bar">
              <div class="fill-percent"></div>
            </li>
            <li class="bar">
              <div class="fill-percent"></div>
            </li>
            <li class="bar">
              <div class="fill-percent"></div>
            </li>
            <li class="bar">
              <div class="fill-percent"></div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section id="endMenu" class="hidden-section">
      <div class="content">
        <p class="header">Game Over</p>
        <div class="stats">
          <p class="score">Score: 2679</p>
          <p class="alive">Time Alive: 0:43s</p>
        </div>
        <div class="buttons">
          <button id="endMenuBtn">Menu</button>
          <button id="endRestartBtn">Play Again</button>
        </div>
      </div>
    </section>

    <section id="store" class="hidden-section">
      <button id="backToMenu">Menu</button>
      <div class="content">
        <h2>Welcome to Store!</h2>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
